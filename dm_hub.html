<!DOCTYPE html>
<html>
<head>
	<title>DM Hub</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="header">
		<h1>DM Tools</h1>
	</div>

	<!-- Dice buttons -->
	<div id="dice">
		<button type="button" onclick="document.getElementById('story').innerHTML = add_text(roll_die(5))">Roll 4 Sided</button>
		<button type="button" onclick="document.getElementById('story').innerHTML = add_text(roll_die(7))">Roll 6 Sided</button>
		<button type="button" onclick="document.getElementById('story').innerHTML = add_text(roll_die(9))">Roll 8 Sided</button>
		<button type="button" onclick="document.getElementById('story').innerHTML = add_text(roll_die(11))">Roll 10 Sided</button>
		<button type="button" onclick="document.getElementById('story').innerHTML = add_text(roll_die(13))">Roll 12 Sided</button>
		<button type="button" onclick="document.getElementById('story').innerHTML = add_text(roll_die(21))">Roll 20 Sided</button>
		<button type="button" onclick="document.getElementById('story').innerHTML = add_text(roll_die(101))">Roll Percent </button>
		<button type="button" onclick="document.getElementById('story').innerHTML = clear_text()">Clear Rolls</button>
		<!-- <p id="dice_output"></p> -->
	</div>

	<!-- Log area  -->
	<div id="text_area">
		<h3>Die Rolls</h3>
		<textarea id="story" rows="10" cols="50">Story will go here</textarea>

		<h3>Add event</h3>
		<textarea id="event" rows="5" cols="50">Type event here</textarea>
		<button type="button" onclick="add_text(document.getElementById('event').innerHTML)">Add event</button>
	</div>

	<!-- Initiative tracker  -->
	<form>
		Character name:<br>
		<input type="text" name="named">
		<br>Race:<br>
		<input type="text" name="named">

	</form>

	<script type="text/javascript" src="js/dm.js"></script>
</body>
</html>
